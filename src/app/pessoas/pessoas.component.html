   <section *ngFor="let pessoa of pessoas; let i = index" >    
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6 {{ i % 2 == 0  ? 'order-lg-2' : ''}}"  >
          <div class="p-5"> 
            <img class="img-fluid rounded-circle" src="{{ pessoa.picture.large }}" alt="">
          </div>
        </div>
        <div class="col-lg-6 order-lg-1">
          <div class="p-5">
            <h2 class="display-4">{{ pessoa.name.first }} {{ pessoa.name.last }}</h2>
            <p>{{ pessoa.email }}</p>
          </div>
        </div>
      </div>
    </div>
  </section>
